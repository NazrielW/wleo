<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Small Gift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Audio -->
  <audio id="bgm" src="bgm.mp3" loop preload="auto"></audio>
  <audio id="popSound" src="pop.mp3" preload="auto"></audio>

  <div class="container">
    <div id="intro" class="intro">
      Hey. I made something small for you.
    </div>

    <div id="gift" class="gift">
      <div class="gift-lid"></div>
      <div class="gift-box"></div>

      <!-- Bow -->
      <div class="bow">
        <div class="bow-center"></div>
        <div class="bow-left"></div>
        <div class="bow-right"></div>
        <div class="bow-ribbon-left"></div>
        <div class="bow-ribbon-right"></div>
      </div>
    </div>

    <div id="hint" class="hint">Click it.</div>

    <div id="card" class="card">
      <p><strong>Happy Birthday.</strong></p>
      <p>
        I hope today feels light and kind.<br>
        Thank you for being someone I can look back on and smile.
      </p>
      <p>
        Stay gentle. Stay you.<br>
        You deserve good things.
      </p>

      <div class="star" id="star">⭐</div>
      <div class="final" id="final">I’m glad you exist.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
